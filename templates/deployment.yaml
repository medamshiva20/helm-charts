apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 labels:
  app: nginx
spec:
 replicas: {{ .Values.deployment.replicaCount }}
 selector:
  matchLabels:
   app: nginx 
   project: roboshop
   component: frontend
 template:
  metadata:
   labels:
    app: nginx 
    project: roboshop
    component: frontend
  spec:
   containers:
    - name: nginx
      image: "nginx:{{ .Values.deployment.imageVersion }}"
      ports:
       - name: http-web-svc
         containerPort: 80